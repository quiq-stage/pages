<html>
  <head>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script src="https://prodteam-dev.quiq-api.com/app/chat-ui/index.js" charset="UTF-8"></script>
  </head>
  <body>
    <script>
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        alert("You're on mobile!");
        var chat = Quiq({ pageConfigurationId: 'roku-mobile' })
      } else {
        var chat = Quiq({ pageConfigurationId: 'roku-desktop' });
      }
      setTimeout(function() {
        chat.show();
      }, 2000);
    </script>
    
    <div>
      <div id="header">
        <div>
          Business
        </div>
        <div>
          Support
        </div>
      </div>
      <div id="main">
        <h1>
          Welcome! How can we help you?
        </h1>
        <div class="quiq-modal">
          <div class="roundButton green">
            Start Chat >
          </div>
        </div>
        <div class="roundButton">
          FAQs >
        </div>
      </div>
    </div>
  </body>
</html>
